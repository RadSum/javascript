<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake Game</title>

        <style>
            body {
                position: absolute;
                margin: 0;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                justify-content: center;
            }
        </style>

        <script src="./index.js" defer></script>
    </head>
    <body>
        <div id="score-counter" style="font-size: 70px">0</div>
        <br />
        <canvas
            id="my-canvas"
            width="400"
            height="400"
            style="border: 1px solid"
        ></canvas>
        <p id="highscore-output" style="font-size: 30px"></p>
        <label for="gamemode-selection">Choose a gamemode:</label>
        <select id="gamemode-selection">
            <option value="normal">Normal</option>
            <option value="moreFood">More Food</option>
        </select>
        <br />
        <button id="restart-button">Restart game</button>
    </body>
</html>
